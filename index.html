<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1.0">
        <title>Billing System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Billing Invoice</h2>
            <form id="invoiceForm">
                <div class="row mt-5 mb-5">
                    <div class="form-group col-md-6">
                        <label for="cutomerName">Customer Name</label>
                        <input
                        type = "text"
                        class="form-control"
                        id ="customerName"
                        placeholder="Enter Customer Name"
                        required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="invoiceDate">Invoice Date</label>
                        <input
                        type = "text"
                        class="form-control"
                        id ="invoiceDate"
                        disabled readonly/>
                    </div>
                </div>
                <table class="table table-bordered" id="invoiceItems">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <!--Items will be added by the form-->
                </table>
                <button
                type="button"
                class="btn btn-primary"
                onclick="addInvoiceItem()">Add Item</button>
                
                <div class="form-group col-md-6">
                    <label for="totalAmount">Total Amount</label>
                    <input
                    type = "text"
                    class="form-control"
                    id ="totalAmount"
                    disabled readonly/>
                </div>

                
                <button type="submit" class="btn btn-success">
                    Generate Invoice
                </button>
                
            </form>

            <button class = "btn btn-danger btn-print mt-4" onclick="printInvoice()">
                Print Invoice
            </button> 
        </div>
   

        <!--Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="invoice.js"></script>
    </body>
</html>
